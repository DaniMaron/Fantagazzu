<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- https://favicon.io/emoji-favicons/soccer/ -->
        <link href="/static/favicon.ico" rel="icon">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>



        <link href="/static/styles.css" rel="stylesheet">

        <title>Fantagazzu: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <img src="/static/favicon.ico" width="32">

                <a class="navbar-brand" href="/"><span class="blue">F</span><span class="red">A</span><span class="yellow">N</span><span class="green">T</span><span class="blue">A</span><span class="red">G</span><span class="yellow">A</span><span class="green">Z</span><span class="blue">Z</span><span class="red">U</span></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav me-auto mt-2 text-center">
                            <li class="nav-item"><a class="nav-link" href="/League">League</a></li>
                            <li class="nav-item"><a class="nav-link" href="/Favourites">Favourites</a></li>
                            <li class="nav-item"><a class="nav-link" href="/MyTeam">My Team</a></li>
                            <li class="nav-item"><a class="nav-link" href="/Transactions">Transactions</a></li>
                        </li>

                        </ul>
                        <ul class="navbar-nav me-auto mt-2 text-center">
                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav me-auto mt-2 text-center">
                            <li class="nav-item"><a class="nav-link" href="/Register">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="/Login">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        <br><br><br>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert flash alert-primary mb-5 mt-5 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") | safe}}
                </div>
            </header>
            <br><br><br><br><br>

        {% endif %}

        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>


    </body>

</html>
